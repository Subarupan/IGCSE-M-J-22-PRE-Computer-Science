<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Wildlife Park Booking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS  -->
        <link rel="stylesheet" type="text/css" href="/static/css/home.css">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
        <!-- Javascript -->
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/util.js"></script>
    </head>

    <body>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ message }}
        </div>
        {% endfor %}

        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Make Your Reservation</h1>
                            </div>
                            <form method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="text" placeholder="Name" name="name" value="{{ request.form['name'] }}" required> <span class="form-label">name</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="tel" placeholder="Phone" name="phone" value="{{ request.form['phone'] }}" required> <span class="form-label">phone</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="date" name="checkin" value="{{ request.form['checkin'] }}" required> <span class="form-label">Check In</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="date" name="checkout" value="{{ request.form['checkout'] }}" required> <span class="form-label">Check out</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group"> 
                                            <input class="form-control" type="text" placeholder="No. of seniors" name="seniors" value="{{ request.form['seniors'] }}" required> 
                                            <span class="form-label">senior</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> 
                                            <input class="form-control" type="text" placeholder="No. of adults" name="adults" value="{{ request.form['adults'] }}" required> 
                                            <span class="form-label">adult</span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> 
                                            <input class="form-control" type="text" placeholder="No. of children" name="children" value="{{ request.form['children'] }}" required> 
                                            <span class="select-arrow"></span> <span class="form-label">children</span> 
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="attraction" value="1">
                                            <label class="form-check-label" for="inlineCheckbox1">lion feeding</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="attraction" value="2">
                                            <label class="form-check-label" for="inlineCheckbox2">penguin feeding</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="attraction" value="3">
                                            <label class="form-check-label" for="inlineCheckbox3">evening barbecue</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
